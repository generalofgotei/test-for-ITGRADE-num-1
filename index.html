<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма</title>
</head>

<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="login">Логин</label>
    <input type="text" id="login" name="login" placeholder="Введите ваш логин" required>

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
    
    <label for="fullName">Ф.И.О.</label>
    <input type="text" id="fullName" name="fullName" placeholder="Иванов Иван Иванович" required>
    
    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" placeholder="example@mail.ru" required>

    <label for="phone">Телефон</label>
    <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required>

    <label for="about">О себе</label>
    <textarea id="textarea" name="about" placeholder="Расскажите немного о себе" rows="2" cols="25"></textarea>

    <label for="fileInput">Аватар</label>
    <input type="file" id="fileInput" name="avatar">

    <button type="submit">Отправить</button>
  </form>
</body>

</html>
